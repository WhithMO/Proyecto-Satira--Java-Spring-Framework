<!DOCTYPE html>
<html lang="es">
<head th:replace="layout::head">
<meta charset="UTF-8">
<title>Satira || Log In</title>
</head>

<body th:background="@{/img/bar.jpg}">

	<header>
		<!-- Primera barra de navegacion-->
		<nav th:replace="layout::menu"
			class="navbar navbar-expand-sm navbar-dark">
			<div class="container">
		</nav>
	</header>

	<div class="moverlogin">
		<br /> <img th:src="@{/img/log.png}"
			class="rounded-circle mx-auto d-block" alt="..." width="150px"
			height="150px"> <br />
		<div class="container moverlogin">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6 bg-dark text-light mx-auto p-4"
					style="width: 450px; border-radius: 25px;">

					<div class="alert alert-danger" th:if="${error != null}"
						th:text="${error}"></div>

					<form class="form-control-lg" th:action="@{/login}" method="post">
						<div class="mb-3">
							<label for="usuario" class="form-label">Usuario</label> <input
								type="text" class="form-control" id="usuario" name="username"
								autofocus required placeholder="Nombre de Usuario" />
						</div>
						<div class="mb-3">
							<label for="contrasena" class="form-label">Contraseña</label> <input
								type="password" class="form-control" id="contrasena"
								name="password" required placeholder="Escriba su Contraseña" />
						</div>

						<input class="btn btn-outline-light btn-lg" type="submit"
							value="IniciarSesion" id="boton">


					</form>

				</div>
				<div class="col-3"></div>

			</div>
		</div>
	</div>
	<!-- FOOTER -->
	<nav th:replace="layout::footer"
		class="navbar navbar-expand-sm navbar-dark"></nav>
</body>

</html>
