	<!-- NAVBAR GENERAL -->
	<nav th:fragment="menu">

		<div class="navbar navbar-expand-sm navbar-dark bg-dark">
			<div class="container">

				<!--IZQUIERDA-->
				<div class="collapse navbar-collapse" id="mynavbar">

					<!--Logo-->
					<a class="navbar-brand" th:href="@{/home}"> <img
						th:src="@{/img/log.png}" width="30" height="30"
						class="d-inline-block align-top" alt="">
					</a>
				</div>

				<!--DERECHA-->
				<!--links-->
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/catalogo}">Catálogo</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/nosotros}">Nosotros</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/sedes}">Nuestras Tiendas</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/contacto/nuevo}">Contáctanos</a></li>

					<!-- DATOS SOBRE INICIAR SESION si NO HA INICIADO SESION -->
					<li sec:authorize="!isAuthenticated()"><a
						class="btn btn-outline-primary" th:href="@{/login}">Iniciar
							Sesión</a></li>
					<!-- ESTO ES PARA MOSTRAR CUANDO HA INICIADO SESION -->
					<li sec:authorize="isAuthenticated()" class="dropdown show"><a
						class="btn btn-outline-primary dropdown-toggle" href="#"
						role="button" id="dropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"><span
							sec:authentication="name"></span></a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="dropdown-item"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit">Cerrar Sesión</button>
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
							</form>
						</div></li>
				</ul>
			</div>
			<!-- FUNCIONES -->
			<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
		</div>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
		<!-- FUNCION  -->

	</nav>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<form id="logoutForm" th:action="@{/logout}" method="post">
							<button class="dropdown-item"
								onclick="document.getElementById('logoutForm').submit();"
								type="submit">Cerrar Sesion</button>
							<input type="hidden" th:name="${_csrf.parameterName}"

		</div>
