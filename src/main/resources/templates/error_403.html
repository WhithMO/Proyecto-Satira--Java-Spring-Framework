<!DOCTYPE html>
<html lang="es">
<head th:replace="layout::head">
<meta charset="UTF-8">
<title>Error de Permiso</title>
</head>

<body th:background="@{/img/bar.jpg}">

	<header>
		<!-- Primera barra de navegacion-->
		<nav th:replace="layout::menu"
			class="navbar navbar-expand-sm navbar-dark">
			<div class="container">
		</nav>
	</header>

	<div class="container py-4">

		<div class="card bg-danger text-white">
			<div class="card-header">Error: Acceso Denegado!</div>
			<div class="card-body">
				<h5 class="card-title">
					Los sentimos <span th:text="${#authentication.name}"></span>,
					NO tienes permisos para acceder a este recurso.
				</h5>
				<a th:href="@{/home}" class="btn btn-outline-light" role="button">Ir
					al inicio</a>

			</div>
		</div>
	</div>


</body>

</html>
